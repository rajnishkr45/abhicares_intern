<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbhiCares AI Assistant</title>
    <style>
        /* 1. CSS STYLING */
        body {
            font-family: sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 400px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        #model-display {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 4px;
            display: block;
        }

        /* Chat History Area */
        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Message Bubbles */
        .msg {
            padding: 10px 14px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .user-msg {
            background: #e1ffc7;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot-msg {
            background: #f1f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        /* Input Area */
        #input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background: #ccc;
        }

        /* Loading Dots */
        .typing {
            font-style: italic;
            color: #888;
            font-size: 0.8rem;
            margin-left: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <div id="chat-container">
        <header>
            AbhiCares Support
            <span id="model-display">Model: Waiting...</span>
        </header>

        <div id="chat-box">
            <div class="msg bot-msg">Hello! I am your AC service assistant. How can I help?</div>
        </div>

        <div class="typing" id="typing-indicator">AbhiCares is typing...</div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
            <button onclick="sendMessage()" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // 2. JAVASCRIPT LOGIC
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const modelDisplay = document.getElementById('model-display');

        // Allow sending with "Enter" key
        userInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Add User Message to UI
            appendMessage(text, 'user-msg');
            userInput.value = '';

            // 2. Show Loading State
            setLoading(true);

            try {
                // 3. Send Request to PHP Backend
                const response = await fetch('chat.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        user_lang: 'English', // You can change this dynamically
                        user_name: 'Guest'
                    })
                });

                const data = await response.json();

                // 4. Add Bot Reply to UI
                if (data.reply) {
                    appendMessage(data.reply, 'bot-msg');
                } else {
                    appendMessage("Error: No reply received.", 'bot-msg');
                }

                // 5. Update Model Name (if backend sends it)
                if (data.model_used) {
                    modelDisplay.innerText = "Model: " + data.model_used;
                }

            } catch (error) {
                console.error(error);
                appendMessage("Network Error. Check console.", 'bot-msg');
            }

            // 6. Remove Loading State
            setLoading(false);
        }

        function appendMessage(text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerText = text; // innerText prevents HTML injection
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
        }

        function setLoading(isLoading) {
            sendBtn.disabled = isLoading;
            typingIndicator.style.display = isLoading ? 'block' : 'none';
            userInput.disabled = isLoading;
            if (!isLoading) userInput.focus();
        }
    </script>

</body>

</html>
