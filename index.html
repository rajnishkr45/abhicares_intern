<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AbhiCares Assistant</title>

    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 380px;
            height: 550px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #0b5ed7;
            color: white;
            padding: 15px;
            font-weight: bold;
            text-align: center;
        }

        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #e5ddd5;
        }

        .message {
            padding: 10px 14px;
            max-width: 75%;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in;
            white-space: pre-wrap;
            /* ðŸ”¥ THIS FIXES SPACING */
            word-wrap: break-word;
        }


        .user {
            background: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background: #fff;
            align-self: flex-start;
            margin-right: auto;
        }

        .typing {
            font-style: italic;
            color: #555;
            font-size: 13px;
            margin: 5px 0;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .chat-footer button {
            margin-left: 8px;
            padding: 10px 15px;
            background: #0b5ed7;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background: #084298;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            AbhiCares Virtual Assistant
        </div>

        <div class="chat-body" id="chat"></div>

        <div class="chat-footer">
            <input id="msg" placeholder="Type your message..." onkeydown="if(event.key==='Enter') send()">
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const msgInput = document.getElementById("msg");

        /* ðŸ”¹ Initial Greeting */
        window.onload = () => {
            addBotMessage("Hello ðŸ‘‹ I am AbhiCares virtual assistant. How can I help you today?");
        };

        /* ðŸ”¹ Add messages */
        function addUserMessage(text) {
            const div = document.createElement("div");
            div.className = "message user";
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function addBotMessage(text) {
            const div = document.createElement("div");
            div.className = "message bot";
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        /* ðŸ”¹ Typing indicator */
        function showTyping() {
            const div = document.createElement("div");
            div.id = "typing";
            div.className = "typing";
            div.innerText = "AbhiCares is typing...";
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById("typing");
            if (typing) typing.remove();
        }

        /* ðŸ”¹ Send message */
        function send() {
            const message = msgInput.value.trim();
            if (!message) return;

            addUserMessage(message);
            msgInput.value = "";

            showTyping();

            fetch("chat.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "message=" + encodeURIComponent(message)
            })
                .then(res => res.text())
                .then(reply => {
                    removeTyping();
                    typeBotMessage(reply);
                });
        }

        /* ðŸ”¹ Typing animation for bot reply */
        function typeBotMessage(text) {
            const div = document.createElement("div");
            div.className = "message bot";
            chat.appendChild(div);

            let i = 0;
            const speed = 20;

            function type() {
                if (i < text.length) {
                    div.innerText += text.charAt(i);
                    i++;
                    chat.scrollTop = chat.scrollHeight;
                    setTimeout(type, speed);
                }
            }
            type();
        }
    </script>

</body>

</html>
